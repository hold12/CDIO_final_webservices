<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all Recipe Components</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<h1>All Recipe Components</h1>
<p id="recipeComponents_json"></p>

<div id="message">
    <div id="secure-data">
        <form>
            <input type="text" id="recipeId" placeholder="Enter a recipe id" required>
            <button id="submit-recipe">Submit</button>
        </form>
        <p id="recipeOutput"><strong>Recipecomponents: </strong><span id="recipecomponent_json">Recipe components not fetched yet.</span></p>
    </div>
</div>
<script src="assets/js/getSecureData.js"></script>
<script>
    $("#submit-recipe").click(function (e) {
        e.preventDefault();
        getSecureData("/module/recipecomponent/get/all/" + $("#recipeId").val(), function(output) {
            $("#recipecomponent_json").html(output);
        });
    });
</script>
</body>
</html>
