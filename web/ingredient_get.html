<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<h1>Ingredients</h1>
<p id="ingredient"></p>
<div id="message">
    <div id="secure-data">
        <form>
            <input type="text" id="ingredientId" placeholder="Enter an ingredient id" required>
            <button id="submit-ingredient">Submit</button>
        </form>
        <p id="ingredientOutput"><strong>ingredient: </strong><span id="ingredient_json">Ingredient not fetched yet.</span></p>
    </div>
</div>
<script src="assets/js/getSecureData.js"></script>
<script>
    $("#submit-ingredient").click(function (e) {
        e.preventDefault();
        getSecureData("/module/ingredient/get/" + $("#ingredientId").val(), function(output) {
            $("#ingredient_json").html(output);
        });
    });
</script>
</body>
</html>
