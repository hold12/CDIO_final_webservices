<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get a product batch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<h1>All Product Batches</h1>
<p id="productBatches"></p>
<div id="message">
    <div id="secure-data">
        <form>
            <input type="text" id="productBatchId" placeholder="Enter an productBatch id" required>
            <button id="submit-productbatch">Submit</button>
        </form>
        <p id="productBatchOutput"><strong>productBatch: </strong><span id="productBatch_json">ProductBatch not fetched yet.</span></p>
    </div>
</div>
<script src="assets/js/getSecureData.js"></script>
<script>
    $("#submit-productbatch").click(function (e) {
        e.preventDefault();
        getSecureData("/module/productbatch/get/" + $("#productBatchId").val(), function(output) {
            $("#productBatch_json").html(output);
        });
    });
</script>

</body>
</html>
